<head>
<meta charset="UTF-8">
<title>Dani_MK - Cr√©ateur YouTube</title>
<!-- Google Fonts pour remplacer Segoe UI -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
/* RESET */
* {
    box-sizing: border-box;
}

/* TEST COMMENTAIRE CSS */
/* test for the site */

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff0000, #6a00ff);
    font-family: 'Roboto', Arial, sans-serif;
    color: white;
    overflow-y: scroll;
}

/* BARRE DU HAUT */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 70px;
    background: rgba(0,0,0,0.85);
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 0 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.6);
    z-index: 1000;
}

.nav-btn {
    flex: 1;
    height: 46px;
    border-radius: 18px;
    border: none;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
}

.nav-btn.totk { background: #ff0000; }
.nav-btn.smo { background: #00cc44; }
.nav-btn.botw { background: #0066ff; }
.nav-btn.chatsmo { background:#4c00ff; }

.nav-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255,255,255,0.4);
}

/* BOUTONS FIXES BAS */
.jumps-btn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    padding: 16px 30px;
    border-radius: 30px;
    border: none;
    background: #666;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    z-index: 2000;
    transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
}

.jumps-btn:hover {
    background: #888;
    transform: scale(1.12);
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
}

.shorts-btn {
    position: fixed;
    bottom: 25px;
    left: 25px;
    padding: 16px 30px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg, #2600ff, #00ffc8);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    z-index: 2000;
    transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
}

.shorts-btn:hover {
    transform: scale(1.12);
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
}

/* CONTENU */
.page {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 90px;
}

/* CARD */
.card {
    background: rgba(0,0,0,0.85);
    border-radius: 30px;
    padding: 60px 30px;
    width: 90%;
    max-width: 550px;
    min-height: 700px;
    text-align: center;
    box-shadow: 0 0 50px rgba(0,0,0,0.9);
    margin-bottom: 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* IMAGE DE PROFIL */
.profile-img {
    width: 193px;
    height: 193px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #ff2d2d;
    box-shadow: 0 0 35px rgba(255,0,0,0.6);
    margin-bottom: 35px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.profile-img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 45px rgba(255,0,0,0.7);
}

h1 {
    font-size: 38px;
    margin: 10px 0;
    text-shadow: 0 0 15px rgba(255,255,255,0.3);
}

.subtitle {
    font-size: 16px;
    color: #ccc;
    margin-bottom: 40px;
}

/* BOUTONS PRINCIPAUX */
button.main-btn {
    width: 100%;
    padding: 22px;
    font-size: 24px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 18px;
    transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
}

.subscribe {
    background: linear-gradient(135deg, #ff2d2d, #ff0000);
    margin-bottom: 25px;
    color: white;
}
.subscribe img {
    width: 55px;
    height: 55px;
    border-radius: 12px;
}
.subscribe:hover {
    transform: scale(1.06);
    box-shadow: 0 0 30px rgba(255,255,255,0.35);
}

.later {
    background: linear-gradient(135deg, #444, #222);
    color: #ddd;
}
.later:hover {
    transform: scale(1.06);
    box-shadow: 0 0 30px rgba(255,255,255,0.35);
}

/* TEXTE EXPLICATIF */
.text-info {
    font-size: 18px;
    color: black;
    line-height: 1.6;
    text-align: left;
    max-width: 600px;
    margin-top: 250px;
    margin-bottom: 100px;
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 1s ease, transform 1s ease;
}

.text-info.visible {
    opacity: 1;
    transform: translateY(0);
}

footer {
    text-align: center;
    margin-top: 50px;
    color: #fff;
    font-size: 14px;
}
</style>
</head>
