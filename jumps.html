body {

/* Navbar */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 70px;

.nav-btn.totk { background: #ff0000; }

.nav-btn.chatsmo { background: #4c00ff; }

.nav-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(255,255,255,0.4);
}

.nav-btn.totk:hover { background: #ff3333; }
.nav-btn.smo:hover { background: #33dd66; }
.nav-btn.botw:hover { background: #3399ff; }
.nav-btn.accueil:hover { background: linear-gradient(135deg, #ff3333, #8a2bff); }

    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    z-index: 2000;
    transition: transform 0.2s, box-shadow 0.2s;

.shorts-btn:hover {
    transform: scale(1.12);
    box-shadow: 0 0 25px rgba(0,255,200,0.7);
